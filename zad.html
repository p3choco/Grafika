<!DOCTYPE html>
<html>
<head>
  <title>Zmiana koloru figury</title>
  <style>
    #canvas {
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="colorButton">Zmie≈Ñ kolor</button>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      var colorButton = document.getElementById("colorButton");
      var triangleColor = "red";

      function drawTriangle() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.beginPath();
        context.moveTo(200, 50);
        context.lineTo(350, 350);
        context.lineTo(50, 350);
        context.closePath();

        context.fillStyle = triangleColor;
        context.fill();
      }

      drawTriangle();

      colorButton.addEventListener("click", function() {
        var randomColor = "rgb(" + getRandomNumber() + ", " + getRandomNumber() + ", " + getRandomNumber() + ")";

        triangleColor = randomColor;

        drawTriangle();
      });

      function getRandomNumber() {
        return Math.floor(Math.random() * 256);
      }
    });
  </script>
</body>
</html>
